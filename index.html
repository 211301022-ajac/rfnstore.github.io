<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login & Register</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    .card { background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
    .hidden { display: none; }
    input, button { width: 100%; padding: 10px; margin: 6px 0; border-radius: 4px; border: 1px solid #ccc; }
    button { background: #4CAF50; color: white; cursor: pointer; }
    button:hover { background: #45a049; }
    .alert { margin: 10px 0; padding: 10px; border-radius: 5px; }
    .alert-success { background: #d4edda; color: #155724; }
    .alert-error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>

  <div id="authPage" class="card">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <hr>

    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="registerName" placeholder="Nama Lengkap" required>
      <input type="text" id="registerUsername" placeholder="Username" required>
      <input type="email" id="registerEmail" placeholder="Email" required>
      <input type="text" id="registerPhone" placeholder="No. WhatsApp" required>
      <input type="password" id="registerPassword" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>

    <div id="alertBox"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzpqlWGL57HrYKzLEhgaqeneA6iFc5hn6N2uu8tzTO682xBn_3kcYLt1NyzkZO_XaO-pA/exec";

    function showAlert(msg, type="success") {
      const alertBox = document.getElementById("alertBox");
      alertBox.innerHTML = `<div class="alert alert-${type}">${msg}</div>`;
      setTimeout(()=> alertBox.innerHTML="", 4000);
    }

    // LOGIN
    document.getElementById("loginForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const data = {
        action: "login",
        username: document.getElementById("loginUsername").value,
        password: document.getElementById("loginPassword").value
      };

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        console.log(result);

        if(result.status === "success"){
          showAlert(`Login berhasil! Selamat datang, ${result.username}`, "success");
        } else {
          showAlert(result.message || "Login gagal", "error");
        }
      } catch(err) {
        console.error(err);
        showAlert("Gagal koneksi ke API", "error");
      }
    });

    // REGISTER
    document.getElementById("registerForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const data = {
        action: "register",
        fullname: document.getElementById("registerName").value,
        username: document.getElementById("registerUsername").value,
        email: document.getElementById("registerEmail").value,
        phone: document.getElementById("registerPhone").value,
        password: document.getElementById("registerPassword").value
      };

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        console.log(result);

        if(result.status === "success"){
          showAlert("Registrasi berhasil! Silakan login.", "success");
          document.getElementById("registerForm").reset();
        } else {
          showAlert(result.message || "Registrasi gagal", "error");
        }
      } catch(err) {
        console.error(err);
        showAlert("Gagal koneksi ke API", "error");
      }
    });
  </script>
</body>
</html>
